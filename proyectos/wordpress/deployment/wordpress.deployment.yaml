## BBDD - Mariadb
### Statefulset
#### Plantilla de POD
#### Plantilla de PVC

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bbdd
spec:
    replicas: 1
    selector:
        matchLabels:
            app:  bbdd
    serviceName: bbdd # En dns generar entradas para cada instancia del statefulset
                      # bbdd-0.bbdd
    template:
        metadata:
            name: bbdd
            labels:  
              app:  bbdd
        spec:
            serviceAccountName:     wp
            containers:
                - name:             bbdd
                  image:            mariadb:latest
                  imagePullPolicy:  IfNotPresent
                  resources:
                    requests:
                        memory:     512Mi
                        cpu:        1
                    limits:
                        memory:     512Mi
                        cpu:        2
                  env:
                    - name:         MARIADB_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    contrasenaRoot
                    - name:         MARIADB_DATABASE
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    nombreBBDD
                    - name:         MARIADB_USER
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    usuario
                    - name:         MARIADB_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    contrasena
                  volumeMounts:
                    - name:         pvc-bbdd-template
                      mountPath:    /var/lib/mysql
    volumeClaimTemplates:
        -   metadata:
              name: pvc-bbdd-template
            spec:
                # storageClass: # Si no lo pongo, se me entregará un volumen generado por el provisionador por defecto
                resources:
                    requests:
                        storage: 1Gi
                accessModes:
                    - ReadWriteOnce # Para mi

    
