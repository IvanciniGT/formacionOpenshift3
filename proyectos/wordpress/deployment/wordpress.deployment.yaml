## Apache - PHP + WORDPRESS
### Deployment
#### Plantilla de POD

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp
spec:
    replicas: 2
    selector:
        matchLabels:
            app:  wp
    template:
        metadata:
            name: wp
            labels:  
                app:  wp
        spec:
            serviceAccountName:     wp
            containers:
                - name:             wp
                  image:            wordpress:latest
                  imagePullPolicy:  IfNotPresent
                  resources:
                    requests:
                        memory:     512Mi
                        cpu:        1
                    limits:
                        memory:     512Mi
                        cpu:        2                  
                  env:
                    - name:         WORDPRESS_DB_HOST
                      value:        bbdd
                    - name:         WORDPRESS_DB_NAME
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    nombreBBDD
                    - name:         WORDPRESS_DB_USER
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    usuario
                    - name:         WORDPRESS_DB_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name:   datos-conexion-bbdd
                            key:    contrasena
                  volumeMounts:
                    - name:         almacenamiento-wp
                      mountPath:    /var/lib/mysql
            volumes:      
                - name:             almacenamiento-wp
                  persistentVolumeClaim:
                    claimName:      pvc-wp

---

